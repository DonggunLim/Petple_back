name: Petple-back docker deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy-petple-back:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        # ec2 ì ‘ì†
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ~/petple-back

            echo "ğŸ“¦ Git Pull"
            git pull origin main

            echo "ğŸ› ï¸ Docker Build"
            docker build -t petple-backend .

            echo "ğŸ§¹ Stop & Remove Old Container"
            docker stop petple-backend || true
            docker rm petple-backend || true

            echo "ğŸš€ Run New Container"
            docker run -d \
              --name petple-backend \
              -p 3000:3000 \
              --env-file .env \
              petple-backend
